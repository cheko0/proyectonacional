<ion-header>
    <ion-toolbar>
      <ion-buttons slot="end">
        <ion-button (click)="onClose()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-grid *ngIf="fragment != null">
      <ion-row>
        <ion-col>
          <h2>{{fragment.name}}</h2>
          <h4>{{fragment.price}}</h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button (click)="buyNow()">
            Comprar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid *ngIf="fragment == null">
      <ion-row>
        <ion-col>
          <h4>Nombre:</h4>
          <p>{{person.name}}</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <h4>Correo:</h4>
            <p>{{person.correo}}</p>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
              <h4>Telefono:</h4>
              <p>{{person.telephone}}</p>
            </ion-col>
          </ion-row>
    </ion-grid>
    
  </ion-content>
