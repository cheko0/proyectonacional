<ion-header>
  <ion-toolbar>
    <ion-title>project-detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container-project-detail-page">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="https://ionicframework.com/docs/v3/dist/preview-app/www/assets/img/card-saopaolo.png">
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div *ngFor="let ks of keystones">
            <div style="display: flex; flex-direction: row; align-items: center;">
              <ion-icon name="bookmark" style="color: green;"></ion-icon>
              <h5>{{ks.title}}</h5>
            </div>
            <mat-list role="list">
              <mat-list-item role="listitem" style="width: 100%; height: 50px;">
                <div style="width: 100%;">
                  <ion-grid>
                    <ion-row *ngFor="let fragment of ks.fragments" style="height: 50px;">
                      <ion-col size="10">
                        {{fragment.name}}
                      </ion-col>
                      <ion-col size="2">
                        <ion-icon name="logo-usd" (click)="buyFragment(ks.id, fragment)"></ion-icon>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </mat-list-item>  
            </mat-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
