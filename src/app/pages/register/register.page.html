<ion-header>
  <ion-toolbar color="favorite">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content-form-register">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group >
        <ion-list-header>
          <ion-label>Sexo</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Hombre</ion-label>
          <ion-radio slot="start" color="tertiary" value="Hombre" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mujer</ion-label>
          <ion-radio slot="start" color="tertiary" value="Mujer"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
    <ion-item>
      <ion-label position="floating">Lugar</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Confirmar contraseña</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <div class="buttons-form">
      <ion-button color="cancel" [routerLink]="['/login']" (click)="clear()" >Cancelar</ion-button>
      <ion-button expand="block">Aceptar</ion-button>
    </div>
  </div>
</ion-content>
